<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sosyal Medya - Kullanıcı Profili</title>

      messagingSenderId: "713515336901",
      appId: "1:713515336901:web:a916637848a83aa9685cac",
      measurementId: "G-W7Z4C4SM2L"

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
  </script>
  <style>
     /* Instagram Temalı Renk Paleti */
        :root {
            --primary-bg: #FAFAFA;
            --card-bg: #FFFFFF;
            --border-color: #DBDBDB;
            --text-primary: #262626;
            --text-secondary: #8E8E8E;
            --accent-blue: #0095F6;
            --accent-blue-hover: #007ACC;
            --button-text-light: #FFFFFF;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --error-red: #ED4956;
        }

        /* Genel CSS Ayarları */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header (Üst Menü) */
        .header {
            background-color: var(--card-bg);
            color: var(--text-primary);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 5px var(--shadow-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--text-primary);
        }

        .header nav a {
            color: var(--text-primary);
            text-decoration: none;
            margin-left: 25px;
            font-size: 1em;
            transition: color 0.3s ease;
            padding: 5px 0;
        }

        .header nav a:hover {
            color: var(--text-secondary);
        }

        /* Ana İçerik Alanı */
        .main-content {
            flex-grow: 1;
            padding: 30px 20px;
            max-width: 900px;
            margin: 20px auto;
            background-color: var(--primary-bg);
            border-radius: 8px;
        }

        .main-content h1 {
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        /* Profil Bilgileri Bölümü */
        .profile-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
            padding: 25px;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--shadow-color);
            border: 1px solid var(--border-color);
        }

        .profile-info .profile-pic-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--border-color);
            margin-bottom: 20px;
        }

        .profile-info .username {
            font-size: 1.8em;
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .profile-info .bio {
            font-size: 1em;
            color: var(--text-secondary);
            text-align: center;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .profile-stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }

        .profile-stats div {
            text-align: center;
            font-size: 1em;
            color: var(--text-primary);
        }

        .profile-stats div span {
            display: block;
            font-size: 1.4em;
            font-weight: bold;
            color: var(--text-primary);
        }

        /* Profil Düzenleme Butonu */
        .edit-profile-button {
            background-color: var(--accent-blue);
            color: var(--button-text-light);
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }

        .edit-profile-button:hover {
            background-color: var(--accent-blue-hover);
            transform: translateY(-1px);
        }

        /* Gönderi Kartları (Profildeki) */
        .profile-posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Responsive grid */
            gap: 20px;
            margin-top: 30px;
        }

        .post-card-small {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden; /* Resmin taşmasını engelle */
            box-shadow: 0 2px 8px var(--shadow-color);
            border: 1px solid var(--border-color);
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .post-card-small:hover {
            transform: scale(1.03);
        }

        .post-card-small img {
            width: 100%;
            height: 200px; /* Sabit yükseklik */
            object-fit: cover; /* Resmi kutuya sığdır */
            display: block;
            border-bottom: 1px solid var(--border-color);
        }

        .post-card-small .post-caption-preview {
            padding: 15px;
            font-size: 0.9em;
            color: var(--text-primary);
            white-space: nowrap; /* Metni tek satırda tut */
            overflow: hidden; /* Taşan metni gizle */
            text-overflow: ellipsis; /* Taşan metin için üç nokta göster */
        }

        /* Footer (Alt Menü) */
        .footer {
            background-color: var(--card-bg);
            color: var(--text-secondary);
            text-align: center;
            padding: 15px;
            margin-top: auto;
            border-top: 1px solid var(--border-color);
            box-shadow: 0 -2px 5px var(--shadow-color);
            font-size: 0.85em;
        }

        /* Mesaj kutusu stilleri */
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--card-bg);
            color: var(--text-primary);
            padding: 25px 35px;
            border-radius: 8px;
            box-shadow: 0 4px 15px var(--shadow-color);
            border: 1px solid var(--border-color);
            z-index: 1000;
            text-align: center;
            font-size: 1.1em;
            display: none; /* Başlangıçta gizli */
        }

        .message-box button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: var(--accent-blue);
            color: var(--button-text-light);
            box-shadow: none;
        }

        .message-box button:hover {
            background-color: var(--accent-blue-hover);
            transform: none;
        }
    .search-bar {
      margin-left: 30px;
      position: relative;
    }
    .search-bar input {
      padding: 6px 12px;
      border-radius: 20px;
      border: 1px solid var(--border-color);
      font-size: 0.9em;
      width: 180px;
    }
    .search-results {
      position: absolute;
      top: 40px;
      left: 0;
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      box-shadow: 0 2px 8px var(--shadow-color);
      z-index: 100;
      width: 100%;
      display: none;
      max-height: 300px;
      overflow-y: auto;
    }
    .search-results.active {
      display: block;
    }
    .search-results div {
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }
    .search-results div:hover {
      background-color: var(--primary-bg);
    }
    .search-results img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>
<header class="header">
  <div class="logo">Sosyal Medyam</div>
  <nav>
    <a href="home.html">Akış</a>
    <a href="explore.html">Keşfet</a>
    <a href="upload.html">Gönderi Oluştur</a>
    <a href="messages.html">Mesajlar</a>
    <a href="profile.html">Profilim</a>
    <a href="#" id="logoutBtn">Çıkış Yap</a>
  </nav>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Kullanıcı ara..." />
    <div id="searchResults" class="search-results"></div>
  </div>
</header>

<!-- Sayfanın geri kalan kısmı burada yer alır -->

<script>


  const searchInput = document.getElementById('searchInput');
  const searchResults = document.getElementById('searchResults');

  searchInput.addEventListener('input', () => {
    const query = searchInput.value.toLowerCase().trim();
    const currentUser = JSON.parse(localStorage.getItem('loggedInUser'));
    const users = JSON.parse(localStorage.getItem('social_media_users') || '[]')
      .filter(u => u.username.toLowerCase().includes(query) && u.id !== currentUser?.id);

    searchResults.innerHTML = '';
    if (!query || users.length === 0) {
      searchResults.classList.remove('active');
      return;
    }
    
    users.forEach(user => {
      const div = document.createElement('div');
      const img = document.createElement('img');
      img.src = user.profilePic || 'https://placehold.co/30x30/DBDBDB/262626?text=PP';
      const span = document.createElement('span');
      span.textContent = user.username;
      div.appendChild(img);
      div.appendChild(span);
      div.addEventListener('click', () => {
        window.location.href = `view_profile.html?userId=${user.id}`;
      });
      searchResults.appendChild(div);
    });
    searchResults.classList.add('active');
  });

  document.addEventListener('click', (e) => {
    if (!searchResults.contains(e.target) && e.target !== searchInput) {
      searchResults.classList.remove('active');
    }
  });
</script>
</body>
</html>
